<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        klik.addEventListener("click", funcKlik);

        function funcKlik() {
            box.textContent = "KLIK";
        }

        slet.addEventListener("click", funcSlet);

        function funcSlet() {
            box.textContent = "";
        }
        html.addEventListener("click", addtext);

        function addtext() {
            document.querySelector("#box").innerHTML = "<h2>hej</h2> <p>hejhej</p>"
        }



        flyt.addEventListener("click", flyttext);

        function flyttext() {
            let boxtext = document.querySelector("#box").innerHTML;

            console.log(boxtext);
            document.querySelector("#bax").innerHTML = boxtext;
            box.textContent = "";
        }
    </script>
</body>

</html>
