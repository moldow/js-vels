<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        box1.addEventListener("click", skift1);

        function skift1() {
            document.querySelector("#box1").classList.add("red")
        }


        box2.addEventListener("click", skift2);

        function skift2() {
            document.querySelector("#box2").classList.add("green")
        }

        box3.addEventListener("click", skift3);

        function skift3() {
            document.querySelector("#box3").style.backgroundColor = "black";
        }

        box4.addEventListener("click", skift4);

        function skift4() {
            document.querySelector("#box4").style.backgroundColor = "pink";

        }

    </script>
</body>

</html>
